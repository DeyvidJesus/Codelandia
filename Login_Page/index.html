<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="item">
            <img id="image" src="Images/image.svg" alt="">
        </div>
        <div class="item">
            <div>
                <div id="form-title">
                    <p>Bem vindo de volta</p>
                    <h1>Faça login na sua conta</h1>
                </div>
                <form>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com">
                    <label for="">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="•••••">
                    <div id="form-container">
                        <label for="lembrar"><input type="checkbox" name="lembrar" id="lembrar"> Lembrar de mim</label>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <input type="button" id="botao-entrar" value="Entrar">
                    <button id="botao-google">
                        <img src="https://img.icons8.com/fluency/24/000000/google-logo.png"/>
                        Ou faça login com o Google</button>
                </form>
            </div>
            <footer><p>Não tem uma conta? <a href="#">Cadastre-se</a></p></footer>
        </div>
    </div>
</body>
</html>
